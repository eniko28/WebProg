<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8" />
    <title>Tantargy hozzaadasa</title>
</head>

<body>
    <div id="tantargyhozzaad">
        <h1>Adjon hozzá egy új órát az órarendhez!</h1>
        <form id="ujtantargy" action="/felvitel" method="POST" enctype="multipart/form-data">
            <label for="code">Kód:</label>
            <input type="text" id="kod" name="kod"><br>

            <label for="nev">Név:</label>
            <input type="text" id="nev" name="nev"><br>

            <label for="evfolyam">Évfolyam:</label>
            <input type="number" id="evfolyam" name="evfolyam"><br>

            <label for="kruzus">Kurzus óraszáma:</label>
            <input type="number" id="kurzus" name="kurzus"><br>

            <label for="szemi">Szeminárium óraszáma:</label>
            <input type="number" id="szemi" name="szemi"><br>

            <label for="labor">Labor óraszáma:</label>
            <input type="number" id="labor" name="labor"><br>

            <input type="submit" value="Tantárgy felvitele">
        </form>
    </div>
    <div id="tantargyallomany">
        <h1>Töltsön fel állományokat a tantárgyakhoz!</h1>
        <form id="ujallomany" action="/allomanyok" method="POST" enctype="multipart/form-data">
            <label for="code">Kód:</label>
            <input type="text" id="kod" name="kod"><br>

            <label for="feltoltendofile">Válassza ki a feltöltendő file-t:</label>
            <input type="file" id="feltoltendofile" name="feltoltendofile" multiple> <br>

            <input type="submit" value="Állomány csatolása!">
        </form>
    </div>
    <div id="tantargycsatlakozas">
        <h1>Csatlakozz egy tantárgyhoz, vagy lépj ki belőle! </h1>
        <form id="csatlakozas" action="/csatlakozni" method="POST" enctype="multipart/form-data">
            <label for="code">Tantárgy kód:</label>
            <input type="text" id="kod" name="kod"><br>
            <label for="code">Felhasználónév:</label>
            <input type="text" id="usr" name="usr"><br>
            <p>Mit szeretnél:
                <select name="ki/be">
                    <option value="belep">Belpéni</option>
                    <option value="kilep" selected>Kilépni</option>
                </select>
            </p>
            <input type="submit" value="Változtatások elküldése!">
        </form>
    </div>
    <!-- <script src="./index.js"></script> -->
</body>

</html>
