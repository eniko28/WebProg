<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8" />
    <title>Allomany feltoltese</title>
</head>

<body>
    <h1>Töltsön fel állományokat a tantárgyakhoz!</h1>
    <form id="ujallomany" action="/allomanyok" method="POST">
        <label for="code">Kód:</label>
        <input type="text" id="kod" name="kod" required><br>

        <label for="feltoltendofile">Válassza ki a feltöltendő file-t:</label>
        <input type="file" id="feltoltendofile" name="feltoltendofile"> <br>

        <input type="submit" value="Állomány csatolása!">
    </form>
</body>

</html>
